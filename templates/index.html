<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THERAPIST BOT</title>
  <link rel="shortcut icon" href="static/img/robot.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
</head>
<body>
  <div class ="cc"></div>
  <div class ="cc cc2"></div>
  <div class ="cc cc3"></div>
  <div class ="cccontent"></div>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i > My therapy </i>
      </div>
    </header>
    <main class="msger-chat" style="background-image:url(static/img/bk.png)">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image:url(static/img/robot.png)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">therapistBOT</div>
            <script>
              function updateTime() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                var timeString = hours + ':' + minutes;
                document.getElementById('clock').textContent = timeString;
              }
              setInterval(updateTime, 1000);
            </script>
            <div class="msg-info-time"><time id="clock"></time></div>
          </div>
          <div class="msg-text">
            Welcome to ai therapy, a safe and supportive space where you can share your thoughts and feelings without fear of judgement.
          </div>
        </div>
      </div>
    </main>
    <form class="msger-inputarea" id="msgerForm">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="button" class="msger-send-btn" onclick="sendMessage()">Send</button>
      <button type="button" class="msger-clear-btn" onclick="clearChat()">Clear Chat</button>

    </form>
  </section>
  
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
    const msgerInput = document.querySelector(".msger-input");
    const msgerChat = document.querySelector(".msger-chat");

    const BOT_IMG = "static/img/robot.png";
    const PERSON_IMG = "static/img/person.png";
    const BOT_NAME = " therapy";
    const PERSON_NAME = "You";
    

    function sendMessage() {
      const msgText = msgerInput.value;
      if (!msgText) return;
    
      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
      
      
      return false;
    }
    msgerInput.addEventListener("keydown", event => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
    

    function appendMessage(name, img, side, text) {
      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>
            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
      });
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
  <script>
    
function clearChat() {
 
  msgerChat.innerHTML = '';

 


msgerForm.addEventListener("submit", event => {
  event.preventDefault();
  sendMessage();
});


const clearBtn = get(".msger-clear-btn");
clearBtn.addEventListener("click", clearChat);


msgerInput.addEventListener("keydown", event => {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});
}
  </script>
</body>
</html>
